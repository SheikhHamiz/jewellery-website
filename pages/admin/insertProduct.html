<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Website</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <script src="/script.js" defer></script>
    <script src="/JS/admin.js" defer></script>
    <!--Font awesome import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav">
                <li><a href="#">Dashboard</a></li>
            </ul>              
        </nav>
        <img class="logo desktop" src="/images/Logo.png" alt="logo">
        <img class="logo mobile" src="/images/phone_logo.png" alt="logo">
        <div class="admin-nav-box" onclick="displayAdminDetails()">
            <i class="fa-solid fa-user"></i>
            <p>ADMIN</p>
        </div>
        <div class="admin-details" aria-disabled="true">
            <i class="fa-solid fa-user"></i>
            <p>Username</p>
            <p class="bold font-red">ADMIN</p>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <p class="font-red">Email: abcdef@gmail.com</p>    
            </div>
            <div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="font-red">Contact: 9XXXXXXXXX</p>
            </div>
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <p class="font-red">Country India</p>
            </div>
        </div>

        <div class="form">
            <img src="/images/login_and Blog_resources/admin.jpg" alt="admin">
            <div id="form">
                <form class="signup">
                    <div class="form-nav">
                        <p class="active signin-nav" onclick="openSignIn()">Sign up</p>
                        <p class="login-nav" onclick="openLogin()">Login</p>
                        <i class="fa-solid fa-close" onclick="closeForm()"></i>
                    </div>
                    <div class="signup-container">
                        <input class="input" type="text" placeholder="Name" required>
                        <div class="verify">
                            <input class="input" type="email" placeholder="Email" required>
                            <button class="btn-verify">Verify</button>
                        </div>
                        <div class="verify">
                            <input class="input" type="number" placeholder="Phone">
                            <button class="btn-verify">Verify</button>
                        </div>
                        <input class="input"  type="password" placeholder="Password" required>
                        <input class="input"  type="password" placeholder="Confirm Password" required>
                        <button  class="form-btn" onclick="adminLoggedIn()">Submit</button>
                    </form>
                </div>
                <form class="login">
                    <div class="form-nav">
                        <p class="signin-nav" onclick="openSignIn()">Sign up</p>
                        <p class="login-nav active" onclick="openLogin()">Login</p>
                        <i class="fa-solid fa-close" onclick="closeForm()"></i>
                    </div>
                    <div class="login-container">
                        <input class="input"  type="text" placeholder="Email ID/Phone Number" required>
                        <input class="input"  type="password" placeholder="Password" required>
                        <button  class="form-btn" onclick="adminLoggedIn()">Login</button>
                        <p class="info">Forgot Password ?</p>
                    </div>
                </form>
            </div>

    </header>
    <main>
        <section class="main-section">
            <aside class="side-nav">
                <div class="column-display">
                    <a href="#" class="selected">Product</a>
                    <a href="./categories.html">Categories</a>
                    <a href="./sliderImages.html">Slider Images</a>
                    <a href="./viewCustomers.html">Customers</a>
                    <a href="./viewOrders.html">Orders</a>
                    <a href="./viewPayments.html">Payments</a>
                </div>
            </aside>
            <aside>
                <h1 class="top-heading">Insert Product</h1>
                <form action="" class="label-container">
                    <div class="label">
                        <label for="title">Product Title</label>
                        <input type="text" name="title" id="tile" placeholder="Gold Necklace 20 carat">
                    </div>
                    <div class="label">
                        <label for="keyword">Product Keyword</label>
                        <select name="keyword" id="keyword">
                            <option value="gold">Gold</option>
                            <option value="diamond">Diamond</option>
                        </select>
                    </div>
                    <div class="label">
                        <label for="category">Product Category</label>
                        <select name="category" id="category">
                            <option value="gold">Carats</option>
                            <option value="diamond">Crystals</option>
                        </select>
                    </div>
                    <div class="label">
                        <label for="image">Product Image</label>
                        <input type="file" name="image" id="image" accept="image/*"> 
                    </div>
                    <div class="label">
                        <label for="desc">Product Description</label>
                        <textarea name="desc" id="desc" cols="30" rows="20"></textarea>
                    </div>
                    <div class="label">
                        <button type="submit" class="btn cream">INSERT PRODUCTS</button>
                        <a href="./viewProduct.html">
                            <button class="btn red">VIEW PRODUCTS</button>
                        </a>
                    </div>
                </form>
            </aside>
        </section>
    </main>
</body>
